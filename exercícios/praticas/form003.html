<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        input {
            text-align: center;
            margin: 3px;
        }
        div {
            margin: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <form action="cadastro.php" method="post">
        <div>
            <label for="inome">Usuário:</label>
            <input type="text" name="nome" id="inome" required placeholder="Nome completo" autocomplete="name" maxlength="30">
        </div>

        <div>
            <label for="imail">E-mail:</label>
            <input type="email" name="mail" id="imail" required value="@gmail.com" autocomplete="email">
        </div>

        <div>
            <label for="inote">Média:</label>
            <input type="number" name="nota" id="inota" min="0" max="10" value="10" step="0.1" required>
        </div>

        <div>
            <label for="imes">Período letivo:</label>
            <input type="month" name="mes" id="imes" required value="2023-01">
        </div>

        <div>
            <label for="idia">Dia da prova:</label>
            <input type="date" name="dia" id="idia" value="2024-01-05" required>
        </div>

        <div>
            <label for="ihora">Hora da prov:</label>
            <input type="time" name="hora" id="ihora" value="10:00">
        </div>
        
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
