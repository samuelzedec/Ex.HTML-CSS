<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            width: 300px;
            border-collapse: collapse;
        }

        td {
            border: 1px solid black;
            padding: 5px;
            text-align: right;
        }

        .a {
            background-color: #4d4d4d;
        }

        .b {
            background-color: darkgray;
        }

        .c {
            background-color: gray;
        }

    </style>
</head>
<body>
    <h1>
        Minha primeira tabela
    </h1>
    <table>
        <tr>
            <td class="a">
                A1
            </td>
            <td class="b">
                B1
            </td>
            <td class="c">
                C1
            </td>
        </tr>
        <tr>
            <td class="a">
                A2
            </td>
            <td class="b">
                B2
            </td>
            <td class="c">
                C2
            </td>
        </tr>
        <tr>
            <td class="a">
                A3
            </td>
            <td class="b">
                B3
            </td>
            <td class="c">
                C3
            </td>
        </tr>
        <tr>
            <td class="a">
                A4
            </td>
            <td class="b">
                B4
            </td>
            <td class="c">
                C4
            </td>
        </tr>
    </table>
</body>
</html>
