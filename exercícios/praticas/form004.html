<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <style>
        div {
            margin: 10px;
        }
    </style>
</head>
<body>
    <form action="cadastro.php">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <div>
                <label for="imail">Email:</label>
                <input type="email" name="mail" id="imail" required autocomplete="email" value="@gmail.com">
            </div>
            <div>
                <label for="itel">Telefone:</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" required pattern="^[0-9]{5, 4}-[0-9]{4}$" placeholder="(11) 11111-1111">
            </div>
        </fieldset>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
