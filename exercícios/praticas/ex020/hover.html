<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }

        div:hover {
            color: red;
        }

        div:hover > p {
            display: block;
            text-align: justify;
            color: white;
            background-color: black;
            width: 300px;
        }

        div > p {
            display: none;
        }

    </style>
</head>
<body>
    <h1>
        Exemplo de hover
    </h1>
    <p>
        Passe o mouse sobre a frase abaixo...
    </p>
    <div>
        Passe o mouse aqui!!!
        <p>
            <button>
                <a href="hover2.html">achou</a>
            </button>
        </p>
    </div>
</body>
</html>
