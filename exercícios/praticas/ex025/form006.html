<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <style>
        div {
            margin: 10px;
        }
    </style>
</head>
<body>
    <form action="cadastro.php" method="post">
        <div>
            <label for="icor">Cor</label>
            <input type="color" name="cor" id="icor">
        </div>
        <div>
            <label for="inivel">Nível de satisfação:</label>
            <input type="range" name="nivel" id="inivel" min="0" max="5" value="1">
        </div>
        <div>
            <label for="ifile">Foto de perfil:</label>
            <input type="file" name="file" id="ifile">
        </div>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
