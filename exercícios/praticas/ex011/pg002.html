<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/foto-p.png" type="image/x-icon">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>
        Imagens
    </h1>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem Flexivel">
    </picture>
    <h1>
        Inserindo vídeos hospedados localmente
    </h1>
    <p>
        Este vídeo está hospedado no mue próprio servidor!
    </p>
    <video width="500" poster="imagens/thumb.png" controls>
        <source src="midia/meu-video.mp4.mp4" type="video/mp4">
        <source src="midia/meu-video.webm.webm" type="video/webm">
        <p>
            Seu navegador não tem compatibilidade com vídeoa <a href="midia/meu-video.mp4.mp4" download="meu-video" rel="video/mp4">aperte aqui para download</a>
        </p>
    </video>
    <h1>
        Inserindo vídeos externos
    </h1>
    <iframe width="560" height="315" src="https://www.youtube-nocookie.com/embed/OzUnqQk4eOg?si=5f1iAXeTx_kVf8ab" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

</body>
</html>
