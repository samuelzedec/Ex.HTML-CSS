<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <!--Coloque sempre 50 pixels a mais!-->
        <img src="imagens/foto-g.png" alt="Imagem Flexivel">
    </picture>
    <h1>
        Adicionando Aúdio ao meu site!
    </h1>
    <p>
        Vamos reproduzir um audio 
    </p>
    <audio src="midia/audio1.mp3" controls autoplay></audio>
    <audio preload="metadata" controls>
        <source src="midia/audio1.mp3" type="audio/mpeg">
        <source src="midia/audio1.ogg" type="audio/ogg">
        <source src="midia/audio1.wav" type="image/wav">
        <p>
            Seu navegador não é compatível com aúdio <a href="midia/audio1.mp3" download="audio1.mp3" type="audio/mpeg">aperte aqui para download</a>
        </p>
    </audio>

</body>
</html>
